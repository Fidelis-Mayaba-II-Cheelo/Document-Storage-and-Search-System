<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="sidebar">
  <aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/argon-dashboard/pages/dashboard.html " target="_blank">
        <span class="ms-1 font-weight-bold">Subsystem 2 - Java</span>
        <!-- Sidebar toggle button -->


      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-tv-2 text-dark text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link collapsed" href="#" id="documentsDropdown" role="button" data-bs-target="#documentsCollapse" data-bs-toggle="collapse" aria-haspopup="true" aria-expanded="false">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-calendar-grid-58 text-dark text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Documents</span>
          </a>
          <div class="collapse" id="documentsCollapse" aria-labelledby="documentsDropdown">
            <div class="card-body py-2 px-4 text-bg-secondary rounded">
            <a class="nav-link d-flex align-items-center gap-2 collapse-item" th:href="@{/documents/addDocument}">
              Add Documents
            </a>
            <a class="nav-link d-flex align-items-center gap-2 collapse-item" th:href="@{/documents/view_documents}">
              View Documents
            </a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link collapsed" href="#" id="contentsDropdown" data-bs-target="#contentsCollapse" role="button" data-bs-toggle="collapse" aria-haspopup="true" aria-expanded="false">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-calendar-grid-58 text-dark text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">Contents</span>
          </a>
          <div class="collapse" id="contentsCollapse" aria-labelledby="contentsDropdown">
            <div class="card-body py-2 px-4 text-bg-secondary rounded">
              <a class="nav-link d-flex align-items-center gap-2 collapse-item" th:href="@{/contents/addContent}">
                Add Contents
              </a>
              <a class="nav-link d-flex align-items-center gap-2 collapse-item" th:href="@{/contents/view_contents}">
                View Contents
              </a>
            </div>
          </div>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link " href="">
            <div class="icon icon-shape icon-sm border-radius-md text-center me-2 d-flex align-items-center justify-content-center">
              <i class="ni ni-world-2 text-dark text-sm opacity-10"></i>
            </div>
            <span class="nav-link-text ms-1">RTL</span>
          </a>
        </li>-->
      </ul>
    </div>
    <div class="sidenav-footer mx-3 ">
      <div class="card card-plain shadow-none" id="sidenavCard">
        <div class="card-body text-center p-3 w-100 pt-0">
          <div class="docs-info">
            <h6 class="mb-0">Subsystem 2 - Java</h6>
            <p class="text-xs font-weight-bold mb-0">Welcome to Subsystem 2 - Java</p>
          </div>
        </div>
      </div>
    </div>
  </aside>
</div>

</body>
</html>
