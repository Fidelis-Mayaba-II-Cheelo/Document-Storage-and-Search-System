<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>View Content</title>
  </head>
  <body>
    <div th:fragment="view_content_page" class="container mt-4">
      <h1 class="text-center">View All Content</h1>

      <div class="card-body">
        <!-- Error Message -->
        <div th:if="${ErrorMessage}" class="alert alert-danger">
          <p th:text="${ErrorMessage}"></p>
        </div>

        <!-- Success Message -->
        <div th:if="${SuccessMessage}" class="alert alert-success">
          <p th:text="${SuccessMessage}"></p>
        </div>

        <!-- Top Buttons and Search -->
        <div class="row mb-3">
          <div class="col-md-9">
            <!--<a 
        th:href="@{/contents/delete_all_contents}"
        class="btn btn-danger">
          Delete All Content
        </a>-->
          </div>
          <div class="col-md-3">
            <form th:action="@{/contents/view_content}" method="get">
              <div class="input-group">
                <div class="input-group mb-2">
                <input
                  class="form-control"
                  type="text"
                  id="documentId"
                  name="documentId"
                  placeholder="Enter document ID"
                />
                </div>
                <div class="input-group mb-2">
                  <input
                    class="form-control"
                    type="text"
                    id="contentId"
                    name="contentId"
                    placeholder="Enter content ID"
                  />
                </div>
                <button class="btn btn-outline-secondary" type="submit">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Table for All Contents -->
        <div class="table-responsive" th:if="${ViewAllContents}">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Document Id</th>
                <th>Content</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="content : ${ViewAllContents}">
                <td th:text="${content.id}"></td>
                <td th:text="${content.doc_id}"></td>
                <td th:text="${content.content}"></td>
                <td>
                  <a
                  th:href="@{/contents/update/{contentId}/{documentId}(contentId=${content.id}, documentId=${content.doc_id})}"
                    class="btn btn-primary"
                    >Update</a
                  >
                </td>
                <td>
                  <a
                    th:href="@{/contents/delete_content/{contentId}/{documentId}(contentId=${content.id}, documentId=${content.doc_id})}"
                    class="btn btn-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Table for a Single ViewContent -->
        <div class="table-responsive" th:if="${ViewContent}">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Document Id</th>
                <th>Content</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td th:text="${ViewContent.id}"></td>
                <td th:text="${ViewContent.doc_id}"></td>
                <td th:text="${ViewContent.content}"></td>
                <td>
                  <a
                    th:href="@{/contents/update/{contentId}/{documentId}(contentId=${ViewContent.id}, documentId=${ViewContent.doc_id})}"
                    class="btn btn-primary"
                    >Update</a
                  >
                </td>
                <td>
                  <a
                    th:href="@{/contents/delete_content/{contentId}/{documentId}(contentId=${ViewContent.id}, documentId=${ViewContent.doc_id})}"
                    class="btn btn-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
