
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Documents</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">🔍 Search Documents</h2>

        <form method="post" class="d-flex gap-3 mb-4">
            <input type="text" name="query" class="form-control" placeholder="Enter search terms" value="{{ query }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if results %}
        <h4 class="mb-3">Search Results:</h4>
        <div class="list-group">
            {% for result in results %}
            <div class="list-group-item mb-3 shadow-sm rounded">
                <h5 class="mb-1"><strong>Title: {{ result.title }}</strong></h5>
                <p class="mb-1"><strong>Author:</strong> {{ result.author }}</p>
                <p class="mb-1"><strong>System:</strong> {{ result.source }}</p>

                <div class="d-flex gap-2 mt-2">
                    <a href="{{ result.file_url }}" class="btn btn-sm btn-outline-success" download>
                        📥 Download PDF
                    </a>
                    <a href="{{ result.file_url }}" target="_blank" class="btn btn-sm btn-outline-primary">
                        👁️ View PDF
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            {% if query %}
            <div class="alert alert-warning mt-3">
                No results found for "<strong>{{ query }}</strong>"
            </div>
            {% endif %}
        {% endif %}
    </div>
</div>

</body>
</html>
